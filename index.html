<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Content Management Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h1 style="color: red;">Content Management Tool</h1>
        <div id="addForm">
            <h2 style="color: red;">Add Article</h2>
            <form>
                <label class="title" for="title">Title:</label>
                <input type="text" id="title" required><br><br>
                <label class="content" for="content">Content:</label><br>
                <textarea id="content" required></textarea><br><br>
                <div class="options">
                    <button id="addImage">Add Image</button>
                    <button id="addVideo">Add Video</button>
                    <button id="addImageUrl">Add Image by URL</button>
                    <button id="addVideoUrl">Add Video by URL</button>
                </div>
                <div class="btn-container">
                    <button id="add"  type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="articleTable">
            <h2 style="color: red;">Articles</h2>
            <table>
                <tr>
                    <th style="color:red;">Title</th>
                    <th >Content</th>
                    <th >Actions</th>
                </tr>
            </table>
            <div id="articleContent"></div>
        </div>
    </div>
    <center><p style="color:red;">Developed by @Thrigulla Sathvika</p></center>
    <script src="main.js"></script>
</body>

</html>
